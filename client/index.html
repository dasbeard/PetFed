<!DOCTYPE html>
<html ng-app='myApp'>
  <head>
    <meta charset="utf-8">
    <META HTTP-EQUIV="Refresh" CONTENT="18000">
    <title>Did if Feed the Pets?</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src='angular/angular.min.js'></script>
    <script type="text/javascript" src='angular-route/angular-route.min.js'></script>

    <script type="text/javascript" src='js/app.js'></script>
    <script type="text/javascript" src='js/factories.js'></script>
    <script type="text/javascript" src='js/controllers.js'></script>

  </head>
  <body>
    <h1 class="title">Did I Feed The Pets?</h1>

    <div class="newContainer" ng-controller='controller'>
        <button ng-click = "fedDogUpdate()" type="button" name="fedDog">{{dog.content}}
          <br> <span>{{dog.time}}</span>
        </button>

        <button ng-click = "fedCatUpdate()" type="button" name="fedCat">{{cat.content}}
          <br> <span>{{cat.time}}</span>
        </button>

        <button ng-click = "walkedDogUpdate()" type="button" name="walkedDog">{{walked.content}}
          <br> <span>{{walked.time}}</span>
        </button>
    </div>

  </body>
</html>
